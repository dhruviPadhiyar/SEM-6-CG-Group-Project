<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Drawing Algorithms Visualization</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Line Drawing Algorithms</h1>
        <div class="controls">
            <label for="gridSize">Grid Size: </label>
            <input type="range" id="gridSize" min="100" max="500" step="50" value="300">
            <span id="gridValue">300x300</span>
        </div>
        <canvas id="drawingCanvas"></canvas>
        <div class="buttons">
            <button id="ddaBtn" disabled>DDA Algorithm</button>
            <button id="bresenhamBtn" disabled>Bresenham Algorithm</button>
            <button id="antiAliasingBtn" disabled>Apply Anti-aliasing</button>
            <button id="resetBtn" disabled>Reset</button>
        </div>
    </div>
    <script src="scripts/main.js"></script>
    <script src="scripts/dda.js"></script>
    <script src="scripts/bresenham.js"></script>
    <script src="scripts/antiAliasing.js"></script>
</body>
</html>

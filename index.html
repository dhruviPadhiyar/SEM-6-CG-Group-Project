<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shape drawing algorithms and transformation algorithm</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- icon -->
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon" />

    <!-- css -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-3 col-md-3 h-100 px-0 shadow">
          <h1 class="text-center bg-dark text-white p-3">Controls</h1>
          <div class="sidebar px-4 mt-3">
            <div>
              <label
                for="grid-size"
                class="form-label d-flex justify-content-between"
              >
                <span>Grid Size</span>
                <span id="grid-size-span">100</span>
              </label>
              <input
                type="range"
                class="form-range"
                id="grid-size"
                min="100"
                max="500"
              />
            </div>
          </div>
        </div>
        <div class="col-9 col-md-9 h-100 p-3">
          <canvas id="canvas" class="border canvas"> </canvas>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS (optional) -->
    <script src="scripts/script.js"></script>
  </body>
</html>
